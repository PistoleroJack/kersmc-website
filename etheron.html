<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doorgestuurd naar Etheron.nl</title>
  <style>
    body {
      background-color: #fefefe;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .message {
      max-width: 600px;
      font-size: 2rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="message">
    Je verlaat <strong>KersMC.nl</strong><br>
    en wordt automatisch doorgestuurd naar <strong>Etheron.nl</strong>.<br><br>
    Even geduld... ‚è≥
  </div>

  <script>
    // Na 3 seconden
    setTimeout(() => {
      // Nieuw tabblad openen
      window.open('https://etheron.nl', '_blank');
      // Huidig tabblad terug naar vorige pagina
      window.history.back();
    }, 3000);
  </script>
</body>
</html>
