<!-- Popup partial: insert with fetch('/dashboard/partials/popup.html') -->
<div id="download-popup-root" class="hidden">
  <div class="popup-backdrop" id="popup-backdrop"></div>
  <div class="popup-modal" id="popup-modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="popup-header">
      <h3 id="popup-title">Confirm download</h3>
    </div>
    <div class="popup-body">
      <p id="popup-message">You are about to download a file. Do you want to continue?</p>
    </div>
    <div class="popup-actions">
      <button id="popup-confirm" class="btn btn-confirm">Yes, download</button>
      <button id="popup-cancel" class="btn btn-cancel">No, cancel</button>
    </div>
  </div>
</div>
