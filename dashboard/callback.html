<!-- /dashboard/callback.html -->
<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Bezig met inloggen...</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div style="text-align:center;margin:120px auto;font-family:sans-serif">
    <h2>Even geduld — inloggen afronden…</h2>
  </div>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <script>
  (async () => {
    const AUTH0_DOMAIN = "kersmc.eu.auth0.com";
    const AUTH0_CLIENT_ID = "OtaKg92TfevmL5KR18EsAgwdSxjOZC6A";

    // Wacht tot SDK bestaat
    while (typeof createAuth0Client === 'undefined') {
      await new Promise(r => setTimeout(r, 50));
    }

    try {
      const auth0 = await createAuth0Client({
        domain: AUTH0_DOMAIN,
        client_id: AUTH0_CLIENT_ID,
        cacheLocation: 'localstorage',
        useRefreshTokens: true
      });

      const result = await auth0.handleRedirectCallback();
      const target = (result && result.appState && result.appState.target) || '/dashboard/';
      const safeTarget = (typeof target === 'string' && target.startsWith('/')) ? target : '/dashboard/';
      window.location.replace(safeTarget);
    } catch (err) {
      console.error('Callback error', err);
      window.location.replace('/dashboard/fout.html');
    }
  })();
  </script>
</body>
</html>
