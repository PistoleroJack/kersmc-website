<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Pagina niet gevonden</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .main-container {
      padding: 5vh 5vw;
      text-align: center;
    }

    h1 {
      font-size: 4vw;
      color: #d70000;
      margin-bottom: 4vh;
    }

    .divider {
      border-top: 2px solid #ccc;
      margin: 4vh auto;
      max-width: 80%;
    }

    .columns {
      margin-top: 4vh;
      align-items: center;
      justify-content: center;
    }

    .column img {
      max-width: 12vw;
      height: auto;
      margin-bottom: 2vh;
    }

    .button.is-kers {
      background-color: #ff0707;
      color: white;
      font-weight: bold;
      font-size: 1.5vw;
    }

    .button.is-etheron {
      background-color: #000000;
      color: white;
      font-weight: bold;
      font-size: 1.5vw;
    }

    .discord-hint {
      margin-top: 5vh;
      font-size: 1.5vw;
    }

    .divider-vertical {
      border-left: 2px solid #ccc;
      height: 100%;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      .column img {
        max-width: 100px;
      }
      .button {
        font-size: 1rem !important;
      }
      .discord-hint {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Oeps, deze pagina bestaat niet!</h1>
    <div class="divider"></div>

    <div class="columns is-centered is-vcentered">
      <div class="column is-4">
        <img src="/logos/KersMC_logo.png" alt="KersMC Logo">
        <p><a href="/" class="button is-kers is-large">KersMC.nl</a></p>
      </div>

      <div class="divider-vertical"></div>

      <div class="column is-4">
        <img src="/logos/etheron-logo.png" alt="Etheron Logo">
        <p><a href="https://etheron.nl" class="button is-etheron is-large">Etheron.nl</a></p>
      </div>
    </div>

    <div class="divider"></div>

    <p class="discord-hint">
      Lukt het nog steeds niet? Vraag om hulp in onze Discord.<br>
      <a href="/discord" class="button is-link is-medium" style="margin-top: 10px;">Discord</a>
    </p>
  </div>
</body>
</html>
